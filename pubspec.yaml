name: agora
description: Agora project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+6

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.2
  equatable: ^2.0.5
  flutter_svg: ^1.1.6
  shared_preferences: ^2.0.20
  dio: ^5.1.1
  pretty_dio_logger: ^1.3.1
  dio_cache_interceptor: ^3.4.1
  intl: ^0.18.0
  get_it: ^7.2.0
  flutter_html: ^3.0.0-alpha.6
  url_launcher: ^6.1.10
  logger: ^1.3.0
  flutter_email_sender: ^5.2.0
  device_info_plus: ^8.2.2
  permission_handler: ^10.2.0
  video_player: ^2.6.1
  chewie: ^1.4.0
  uni_links: ^0.5.1
  share_plus: ^6.3.2
  firebase_core: ^2.10.0
  firebase_messaging: ^14.4.1
  flutter_local_notifications: ^14.0.0
  flutter_secure_storage: ^8.0.0
  matomo_tracker: ^3.1.0
  percent_indicator: ^4.2.3
  firebase_crashlytics: ^3.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  bloc_test: ^9.1.1
  http_mock_adapter: ^0.4.2
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/launcher_icons/
  fonts:
    - family: Marianne
      fonts:
        - asset: fonts/Marianne/normal/Marianne-ExtraBold.otf
          weight: 900
        - asset: fonts/Marianne/normal/Marianne-Bold.otf
          weight: 800
        - asset: fonts/Marianne/normal/Marianne-Medium.otf
          weight: 700
        - asset: fonts/Marianne/italic/Marianne-MediumItalic.otf
          weight: 700
          style: italic
        - asset: fonts/Marianne/normal/Marianne-Regular.otf
          weight: 500
        - asset: fonts/Marianne/italic/Marianne-RegularItalic.otf
          weight: 500
          style: italic
        - asset: fonts/Marianne/normal/Marianne-Light.otf
          weight: 400
        - asset: fonts/Marianne/italic/Marianne-LightItalic.otf
          weight: 400
          style: italic
        - asset: fonts/Marianne/normal/Marianne-Thin.otf
          weight: 300

