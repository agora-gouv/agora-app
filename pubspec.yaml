name: agora
description: Agora project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+12

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  flutter_svg: ^2.0.7
  shared_preferences: ^2.1.2
  dio: ^5.2.1+1
  pretty_dio_logger: ^1.3.1
  dio_cache_interceptor: ^3.4.2
  intl: ^0.18.1
  get_it: ^7.6.4
  flutter_html: ^3.0.0-alpha.6 # not support for web
  url_launcher: ^6.1.14
  logger: ^2.0.2 # not support for web
  device_info_plus: ^8.2.2
  permission_handler: ^10.4.5 # not support for web
  video_player: ^2.7.1
  chewie: ^1.5.0
  uni_links: ^0.5.1
  share_plus: ^6.3.4
  firebase_core: ^2.15.1
  firebase_messaging: ^14.6.7
  flutter_local_notifications: ^15.1.1 # not support for web
  flutter_secure_storage: ^8.1.0
  matomo_tracker: ^3.1.0
  percent_indicator: ^4.2.3
  firebase_crashlytics: ^3.3.5 # not support for web
  webview_flutter: ^4.2.4 # not support for web
  flutter_widget_from_html: ^0.10.2 # only support web
  responsive_framework: ^1.1.0
  package_info_plus: ^3.1.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  hive_generator: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  bloc_test: ^9.1.4
  http_mock_adapter: ^0.6.0
  flutter_launcher_icons: ^0.13.1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/launcher_icons/
  fonts:
    - family: Marianne
      fonts:
        - asset: fonts/Marianne/normal/Marianne-ExtraBold.otf
          weight: 900
        - asset: fonts/Marianne/normal/Marianne-Bold.otf
          weight: 800
        - asset: fonts/Marianne/normal/Marianne-Medium.otf
          weight: 700
        - asset: fonts/Marianne/italic/Marianne-MediumItalic.otf
          weight: 700
          style: italic
        - asset: fonts/Marianne/normal/Marianne-Regular.otf
          weight: 500
        - asset: fonts/Marianne/italic/Marianne-RegularItalic.otf
          weight: 500
          style: italic
        - asset: fonts/Marianne/normal/Marianne-Light.otf
          weight: 400
        - asset: fonts/Marianne/italic/Marianne-LightItalic.otf
          weight: 400
          style: italic
        - asset: fonts/Marianne/normal/Marianne-Thin.otf
          weight: 300

